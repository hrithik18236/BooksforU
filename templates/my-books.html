<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<h1>My Books</h1>
</head>
<body>
{% for book in books %}
	<p><b>{{ book['name'] }}</b></p>
	<p>{{ book['author'] }}</p>
	<p>{{ book['description'] }}</p>

	<form style="display: inline;" action="{{ url_for('edit_book', book_id = book['book_id']) }}", method="POST">
		<button class="editbtn" id="edit-{{ book['book_id'] }}">Edit</button>
	</form>

	<form style="display: inline;" action="{{ url_for('delete_book', book_id = book['book_id']) }}", method="POST">
		<button class="delbtn" id="delete-{{ book['book_id'] }}">Delete</button>
	</form>

	<br>
	<br>
{% endfor %}

<script src="../static/my-books.js"></script>

</body>
</html>
